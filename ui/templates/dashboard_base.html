{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard | PeakPlanner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="PeakPlanner" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />
		{% tailwind_css %}
  </head>
  <body class="bg-gray-100 flex h-screen">
    <div class="min-w-full">
      <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
              <button
                id="toggleSidebarMobile"
                aria-expanded="true"
                aria-controls="sidebar"
                class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
              >
                <svg
                  id="toggleSidebarMobileHamburger"
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <svg
                  id="toggleSidebarMobileClose"
                  class="w-6 h-6 hidden"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <a href="{% url 'landing' %}" class="text-xl font-bold flex items-center lg:ml-2.5">
                <img
                  src="{% static 'images/logo/logo.png' %}"
                  class="h-8 mr-2"
                  alt="..."
                />
                <span class="self-center whitespace-nowrap">PeakPlanner</span>
              </a>
            </div>
            <div class="flex items-center">
              <button
                type="button"
                class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <img
                  class="size-8 rounded-full"
                  src="https://ui-avatars.com/api/?format=svg&rounded=true&name={{ user.username }}&background=random&length=1&rounded=true"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="flex overflow-hidden bg-white pt-16">
        <aside
          id="sidebar"
          class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
          aria-label="Sidebar"
        >
          <div
            class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0"
          >
            <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
              <div class="flex-1 px-3 bg-white divide-y space-y-1">
                <ul class="space-y-2 pb-2">
                  <li>
                    <a
                      href="{% url 'dashboard' %}"
                      class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group"
                    >
                      <svg
                        class="w-6 h-6 text-gray-500 group-hover:text-gray-900 transition duration-75"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                        <path
                          d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"
                        ></path>
                      </svg>
                      <span class="ml-3">Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'notes' %}"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >
                      <svg
                        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
                        viewBox="0 0 100 100"
                        xmlns="http://www.w3.org/2000/svg"
                        version="1.1"
                        fill="currentColor"
                        stroke="currentColor"

                        <g
                          id="SVGRepo_tracerCarrier"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                          <path
                            style="
                              fill: #e1c757;
                              stroke: #594f25;
                              stroke-width: 2;
                            "
                            d="M 3,39 C 30,40 59,38 67,30 78,51 93,68 97,72 90,85 32,90 24,89 19,81 4,45 3,39 z"
                          ></path>
                          <path
                            style="fill: #999999; stroke: #444444"
                            d="m 24,36 2,12 2,4 1,-4 -1,-12 z"
                          ></path>
                          <path
                            style="
                              fill: #3582a8;
                              stroke: #396e93;
                              stroke-width: 2;
                            "
                            d="m 25,25 c -8,1 -11,4 -10,8 1,3 7,4 12,3 4,-1 9,-2 9,-6 0,-5 -11,-5 -11,-5 z"
                          ></path>
                          <path

                        </g>
                      </svg>
                      <span class="ml-3 flex-1 whitespace-nowrap">Notes</span>
                    </a>
                  </li>

                            fill="#33CC99"
                          ></path>
                        </g>
                      </svg>
                      <span class="ml-3 flex-1 whitespace-nowrap"
                        >Reminders</span
                      >
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'tasks' %}"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >
                      <svg

                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 52 52"
                        enable-background="new 0 0 52 52"
                        xml:space="preserve"
                        stroke="currentColor"

                </ul>
                <div class="space-y-2 pt-2">
                  <div>
                    <a
                      href="{% url 'profile' %}"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >

                        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
                        fill="currentColor"

                          clip-rule="evenodd"
                        ></path>

                      <span class="ml-3 flex-1 whitespace-nowrap">Profile</span>
                    </a>
                  </div>
                  <div>
                    <a
                      href="{% url 'profile_update' %}"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >

                        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"

                  <div>
                    <a
                      href="{% url 'logout' %}"
                      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
                    >

                        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"

                        <path
                          fill-rule="evenodd"
                          d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"

                  </div>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <div
          class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10"
          id="sidebarBackdrop"
        ></div>
        <div
          id="main-content"
          class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64"
        >
          <main class="h-full w-full">{% block content %}{% endblock %}</main>
        </div>
      </div>
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
    </div>
  </body>
</html>
