{% extends "../dashboard_base.html" %}
{% block title %}Tasks - PeakPlanner{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Your Tasks</h1>

<a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">+ Add Task</a>

<ul class="mt-4">
  {% for task in tasks %}
  <li class="p-2 border-b flex justify-between">
    {{ task.title }} - 
    <span class="text-gray-500">{{ task.due_date }}</span>
    <a href="{% url 'task_update' task.id %}" class="text-blue-500">Edit</a>
    <a href="{% url 'task_delete' task.id %}" class="text-red-500">Delete</a>
  </li>
  {% empty %}
  <p>No tasks yet.</p>
  {% endfor %}
</ul>
{% endblock %}
