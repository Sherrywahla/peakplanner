{% extends "../dashboard_base.html" %}
{% block title %}Reminder Form - PeakPlanner{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create / Update Reminder</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
</form>

<a href="{% url 'reminders' %}" class="text-gray-500 mt-4">Back to Reminders</a>
{% endblock %}
