{% extends '../base.html' %}
{% block title %}Profile - PeakPlanner{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Your Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" class="w-24 h-24 rounded-full">
    {% endif %}
    <a href="{% url 'profile_update' %}" class="block mt-4 text-blue-600">Edit Profile</a>
</div>
{% endblock %}
