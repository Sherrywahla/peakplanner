{% extends '../base.html' %}
{% block title %}Edit Profile - PeakPlanner{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full bg-blue-600 text-white py-2 rounded">Save Changes</button>
    </form>
</div>
{% endblock %}
