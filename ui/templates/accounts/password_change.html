{% extends '../dashboard_base.html' %} {% block title %}Change Password - PeakPlanner{% endblock %} {% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Set a New Password</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block">New Password</label>
      <input
        type="password"
        name="old_password1"
        required
        class="w-full p-2 border rounded"
      />
    </div>
    <div class="mb-4">
      <label class="block">New Password</label>
      <input
        type="password"
        name="new_password1"
        required
        class="w-full p-2 border rounded"
      />
    </div>
    <div class="mb-4">
      <label class="block">Confirm Password</label>
      <input
        type="password"
        name="new_password2"
        required
        class="w-full p-2 border rounded"
      />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">
      Change Password
    </button>
  </form>
</div>
{% endblock %}
