{% extends '../base.html' %}
{% block title %}Reset Password - PeakPlanner{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
    <p class="text-gray-600 text-center mb-4">Enter your email address and we will send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block">Email</label>
            <input type="email" name="email" required class="w-full p-2 border rounded">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded">Send Reset Link</button>
    </form>
</div>
{% endblock %}
