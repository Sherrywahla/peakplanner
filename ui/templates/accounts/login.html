{% extends '../base.html' %}
{% block title %}Login - PeakPlanner{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
    <p class="text-center text-sm mt-4">
        <a href="{% url 'password_reset' %}" class="text-blue-600">Forgot password?</a>
    </p>
</div>
{% endblock %}
